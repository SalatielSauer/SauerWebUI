togglemainmenu = [
	|| (cleartexgui) [ if $isconnected [ cleargui 1 ] ] [
		javascript [
			window.wui.onEscape((menustack) => {
				if (menustack.length == 0) {
					window.cubescript('showgui main');
				} else {
					window.cubescript('if (&& $isconnected (! $mainmenu)) [ cleargui ]');
				}
			});
		]
	]

]

