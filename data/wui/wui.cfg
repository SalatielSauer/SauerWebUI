
wui_localpath = [ concatword "file:///./data/wui/" $arg1 ]

wui_default (wui_localpath "main.html")

wui_restart = [
	exec "data/wui/wui.cfg"
	javascript [ window.location.href = @(escape $wui_default) ]
]

wui_openurl = [
	javascript [ window.location = $arg1 ]
]

